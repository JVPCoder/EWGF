<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>EWGF</title>
</head>
<body>
    <div id="app">
        <div class="panel scores">
            <div class="score">
                <h1>Kazuya</h1>
                <div class="life-bar">
                    <div class="life"
                    :class="{danger: kazuyaLife <20}"
                    :style="{width: kazuyaLife + '%'}"></div>
                </div>
                <div>{{ kazuyaLife }}%</div>
            </div>

            <div class="score">
                <h1>Jin</h1>
                <div class="life-bar">
                    <div class="life"
                    :class="{danger: jinLife <20}"
                    :style="{width: jinLife + '%'}"></div>
                </div>
                <div>{{ jinLife }}%</div>
            </div>
        </div>
        <div v-if="hasResult" class="panel result">
            <div v-if="jinLife == 0" class="win">Kazuya venceu!!!</div>
            <div v-else class="lose">Jin venceu!!!</div>
        </div>

        <div v-if="running" class="panel images">
            <video :src="videosrc" width="900" autoplay ></video>
        </div>
        <div v-if="hasResult" class="panel images">
            <video v-if="jinLife == 0" src="medias/kazuya win.mp4" width="900" autoplay></video>
            <video v-else src="medias/jin win.mp4" width="900" autoplay></video>
        </div>
        <div class="panel buttons">
            <template v-if="running">
                <button @click="attack(false)" class="btn attack">Ataque</button>
                <button @click="attack(true)" class="btn dorya">Dorya</button>
                <button @click="heatAndHurt" class="btn heat">Heat</button>
                <button @click="running = false" class="btn give-up">Desistir</button>
            </template>
            <button v-else @click="startGame" class="btn new-game">FIGHT</button>
        </div>
        <div v-if="logs.length" class="panel logs">
            <ul>
                <li v-for="log in logs" class="log" :class="log.cls">{{log.text}}</li>
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
